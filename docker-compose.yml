version: '3.8'
services:
  spring-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://localhost:3316/compagnia_aerea
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=Cyber]Foresti[
    depends_on:
      - mysql-db

  mysql-db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Cyber]Foresti[
      MYSQL_DATABASE: compagnia_aerea
      MYSQL_PASSWORD: Cyber]Foresti[
    ports:
      - "3316:3316"
